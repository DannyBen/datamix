language: ruby

cache: bundler

env:
  global:
  - CC_TEST_REPORTER_ID=8a0afa2e16a678542c3bcaf786fdb5ea568a3db77d986987780de63969cc6867

rvm:
  - "2.1.0"
  - "2.5.0"

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script:
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT